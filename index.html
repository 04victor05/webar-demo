<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rabbit Animation</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: black;
    }
    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover; /* 화면을 꽉 채움 */
    }
  </style>
</head>
<body>
  <video autoplay loop muted playsinline>
    <source src="rabbit.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
</body>
</html>

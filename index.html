<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>WebAR Demo (QR → GLB)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- A-Frame (WebXR 지원) -->
  <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  <!-- 애니메이션 재생용 컴포넌트 -->
  <script src="https://cdn.jsdelivr.net/npm/aframe-extras.animation-mixer@6.1.1/dist/aframe-extras.animation-mixer.min.js"></script>
  <style>
    html,body{margin:0;height:100%;overflow:hidden;}
    #overlay{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:rgba(0,0,0,.6);z-index:2}
    #start{font-size:18px;padding:12px 18px;border:0;border-radius:12px}
  </style>
</head>
<body>
  <!-- 사용자 제스처로 AR 세션 시작 (모바일 정책) -->
  <div id="overlay"><button id="start">AR 시작</button></div>

  <a-scene
    webxr="mode: ar; optionalFeatures: hit-test, dom-overlay; overlayElement: #overlay"
    xr-mode-ui="enabled: true"
    embedded
    renderer="colorManagement: true; physicallyCorrectLights: true">
    
    <!-- 조명 -->
    <a-entity light="type: ambient; intensity: 0.6"></a-entity>
    <a-entity light="type: directional; intensity: 1" position="0 1 1"></a-entity>

    <!-- GLB 모델 (리포지토리 루트에 model.glb 업로드) -->
    <a-entity id="pet"
      gltf-model="url(model.glb)"
      animation-mixer
      position="0 0 -1.5"
      rotation="0 180 0"
      scale="0.3 0.3 0.3">
    </a-entity>

    <a-camera></a-camera>
  </a-scene>

  <script>
    const scene = document.querySelector('a-scene');
    document.getElementById('start').addEventListener('click', () => {
      document.getElementById('overlay').style.display = 'none';
      scene.enterVR(); // webxr="mode: ar" 이면 AR로 진입
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>Rabbit WebAR</title>

    <!-- model-viewer 라이브러리 -->
    <script
      type="module"
      src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.1/model-viewer.min.js"
    ></script>

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        background: #000;
        overflow: hidden;
      }

      model-viewer {
        width: 100vw;
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
        border: none;
        outline: none;
      }
    </style>
  </head>
  <body>
    <!-- GLB 모델 불러오기 -->
    <model-viewer
      src="model.glb"
      ar
      ar-modes="webxr scene-viewer quick-look"
      autoplay
      camera-controls
      style="background-color: transparent;"
    >
    </model-viewer>
  </body>
</html>

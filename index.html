<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.1/model-viewer.min.js"></script>
    <style>
      body, html {
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100%;
        background: black;
      }
      model-viewer {
        width: 100vw;
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
        border: none;
      }
    </style>
  </head>
  <body>
    <model-viewer
      src="model.glb"
      ar
      ar-modes="webxr scene-viewer quick-look"
      autoplay
      camera-controls>
    </model-viewer>
  </body>
</html>
